<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 style="text-align: center; font-family: Bodoni MT;">Student Registration</h3>
        <form id="stdform">
            <label for="stdname">Name:</label>
            <input type="text" id="stdname" name="stdname">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="cousre">Cousre:</label>
            <input type="text" id="course" name="course">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="marks1">Marks for subject 1:</label>
            <input type="number" id="marks1" name="marks1">
            <label for="marks2">Marks for subject 2:</label>
            <input type="number" id="marks2" name="marks2">
            <label for="marks3">Marks for subject 3:</label>
            <input type="number" id="marks3" name="marks3">
            <label for="marks4">Marks for subject 4:</label>
            <input type="number" id="marks4" name="marks4">
            <label for="marks5">Marks for subject 5:</label>
            <input type="number" id="marks5" name="marks5">
           <button type="button" id="submitbtn" name="submitbtn" style="justify-content: center;text-align: center;">Submit</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="form.js"></script>
</body>
</html>
